<div class="search-bar">
  <input
    type="text"
    placeholder="Search by epic or stakeholder"
    (input)="onSearch($event, 'term')"
  />

  <div class="custom-dropdown">
    <button class="dropdown-button" (click)="toggleDropdown()">
      <span>{{ selectedSquad || 'Filter by Squad' }}</span>
    </button>
    <div class="dropdown-menu" [class.show]="isOpen">
      <a (click)="selectSquad('')">Filter by Squad (All)</a>
      <a (click)="selectSquad('Alpha Squad')">Alpha Squad</a>
      <a (click)="selectSquad('Beta Squad')">Beta Squad</a>
      <a (click)="selectSquad('Gamma Squad')">Gamma Squad</a>
    </div>
  </div>
</div>
