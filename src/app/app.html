<div class="dashboard">
  <header class="dashboard-header">
    <h1>Darwin Demos</h1>
    <p class="subtitle">Tracking the heartbeat of our development initiatives.</p>
  </header>

  <app-search-filter (searchChange)="onSearchChange($event)"></app-search-filter>

  <div class="epic-grid" [class.single-card]="filteredEpics.length === 1">
    <app-epic-card *ngFor="let epic of filteredEpics" [epic]="epic"></app-epic-card>
  </div>
</div>
